<!-- Container principal das tabs -->
<ion-tabs>
  <!-- Barra de navegação inferior personalizada -->
  <ion-tab-bar slot="bottom" class="custom-tab-bar">

    <!-- Botão da tab Início -->
    <ion-tab-button tab="home" class="tab-button">
      <ion-icon name="home" class="tab-icon"></ion-icon>
      <ion-label>Início</ion-label>
    </ion-tab-button>

    <!-- Botão da tab Menu -->
    <ion-tab-button tab="menu" class="tab-button">
      <ion-icon name="menu" class="tab-icon"></ion-icon>
      <ion-label>Menu</ion-label>
    </ion-tab-button>

    <!-- Botão da tab Carrinho -->
    <ion-tab-button tab="cart" class="tab-button">
      <ion-icon name="cart" class="tab-icon"></ion-icon>
      <ion-label>Carrinho</ion-label>
    </ion-tab-button>

    <!-- Botão da tab Perfil -->
    <ion-tab-button tab="account-settings" class="tab-button">
      <ion-icon name="person" class="tab-icon"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>
    
  </ion-tab-bar>
</ion-tabs>
