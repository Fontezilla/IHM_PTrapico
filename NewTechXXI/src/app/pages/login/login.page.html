<!-- Conteúdo principal da página de login -->
<ion-content [fullscreen]="true" class="login-content">
  <!-- Barra superior com avatar -->
  <div class="top-bar">
    <div class="circle-avatar">NT</div>
  </div>

  <!-- Container principal do formulário de login -->
  <div class="login-wrapper">
    <!-- Cabeçalho do formulário -->
    <h1 class="login-title">Login</h1>
    <p class="login-subtitle">Acede à tua conta para continuar</p>

    <!-- Formulário de autenticação -->
    <form (ngSubmit)="onSubmit()">
      <!-- Campo para e-mail ou telefone -->
      <ion-item class="custom-item" lines="none">
        <ion-input
          [(ngModel)]="emailOuTelefone"
          name="emailOuTelefone"
          placeholder="E-mail ou telefone"
          required
          class="custom-input center-input">
        </ion-input>
      </ion-item>

      <!-- Campo para palavra-passe -->
      <ion-item class="custom-item" lines="none">
        <ion-input
          [(ngModel)]="password"
          name="password"
          [type]="showPassword ? 'text' : 'password'"
          placeholder="Palavra-passe"
          required
          class="custom-input center-input">
        </ion-input>
        <!-- Botão para alternar visibilidade da palavra-passe -->
        <ion-icon
          [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"
          slot="end"
          class="password-toggle-icon"
          (click)="togglePasswordVisibility()">
        </ion-icon>
      </ion-item>

      <!-- Link para recuperação de palavra-passe -->
      <ion-text class="forgot-password" (click)="esqueciSenha()">
        Esqueceu a Palavra-passe?
      </ion-text>

      <!-- Botão de submissão do formulário -->
      <ion-button
        expand="block"
        type="submit"
        [disabled]="!emailOuTelefone || !password"
        class="btn-login">
        ENTRAR
      </ion-button>
    </form>
  </div>

  <!-- Secção de registo e login social -->
  <div class="signup-info">
    <h2 class="signup-title">Ainda não tens conta?</h2>
    <hr class="signup-divider" />

    <!-- Opções de login social -->
    <div class="social-label">Entrar com:</div>
    <div class="social-login">
      <!-- Botão de login com Google -->
      <img
        src="../../../assets/icon/google.png"
        alt="Entrar com Google"
        class="social-img"
        (click)="loginWithGoogle()"
        role="button"
        aria-label="Entrar com Google" />

      <!-- Botão de login com Facebook -->
      <img
        src="../../../assets/icon/facebook.png"
        alt="Entrar com Facebook"
        class="social-img"
        (click)="loginWithFacebook()"
        role="button"
        aria-label="Entrar com Facebook" />
    </div>

    <!-- Botão para registo de nova conta -->
    <ion-button
      expand="block"
      fill="outline"
      class="btn-register"
      (click)="irParaRegistar()">
      REGISTAR
    </ion-button>
  </div>
</ion-content>
