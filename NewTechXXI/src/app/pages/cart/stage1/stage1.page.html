<!-- Cabeçalho da página com botão de voltar e logótipo -->
<ion-header>
  <ion-toolbar class="stage1-header">
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon
          name="arrow-back-outline"
          class="stage1-back-icon"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
    <div class="stage1-logo">
      <div class="stage1-logo-circle">NT</div> <!-- Logótipo circular -->
    </div>
  </ion-toolbar>
</ion-header>

<!-- Conteúdo principal da página de seleção de entrega -->
<ion-content class="stage1-content">
  <div class="stage1-steps">
    <div class="stage1-step active">1</div> <!-- Passo atual -->
    <div class="stage1-step">2</div>
    <div class="stage1-step">3</div>
    <div class="stage1-step">4</div>
  </div>
  <div class="stage1-divider"></div>

  <h2 class="stage1-title">Local de Entrega</h2>

  <!-- Opções de entrega -->
  <div class="stage1-delivery-options">
    <div
      class="stage1-delivery-option"
      [class.selected]="selectedDelivery === 'store'"
      (click)="selectDelivery('store')"
    >
      <ion-icon
        name="storefront-outline"
        class="stage1-delivery-icon"
      ></ion-icon>
      <span class="stage1-delivery-text">Levanta na loja</span>
    </div>

    <div
      class="stage1-delivery-option"
      [class.selected]="selectedDelivery === 'home'"
      (click)="selectDelivery('home')"
    >
      <ion-icon
        name="home-outline"
        class="stage1-delivery-icon"
      ></ion-icon>
      <span class="stage1-delivery-text">Recebe em casa</span>
    </div>
  </div>
</ion-content>

<!-- Barra inferior fixa com total e botão de continuar -->
<div class="stage1-footer-bar">
  <div class="stage1-footer-total">
    €{{ total | number:'1.2-2' }}
  </div>
  <ion-button
    expand="block"
    class="stage1-footer-btn"
    [disabled]="!selectedDelivery"
    (click)="continuar()"
  >
    Continuar
  </ion-button>
</div>
